<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studere | Organize Your School In One Website</title>
    <link rel="icon" href="images/StudereFavicon.png">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <img src="Images/Studereactualnew.png" alt="index.html">
    </header>
    <main>
        <div class="signup-whole-box">
            <div class="signup-left-box">
                <h1 class="signup-h1">Log In</h1>
                <h3 class="top-text">Log in into Studere to continue</h3>
                <form action="/">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password" class="password">
                </form>
                <p class="bottom-text">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
                <input type="button" value="Enter" id="enter-button">
            </div>
            <div class="signup-right-box">
                <img class="star" src="images/star-signup.png">
                <h1 class="welcome-h1">Hello, again</h1>
                <p class="welcome-description">
                    Welcome back! Resume your journey,
                     continue where you left off
                </p>
                <img class="pen" src="images/pen-signup.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>

<script>
    document.getElementById("enter-button").addEventListener("click", () => {
        const email = document.querySelector("input[placeholder='Email']").value.trim();
        const password = document.querySelector("input[placeholder='Password']").value.trim();
        const savedUser = JSON.parse(localStorage.getItem('userData'));

        if (savedUser && savedUser.email === email && savedUser.password === password) {
            alert(`Welcome back, ${savedUser.username}!`);
            localStorage.setItem('loggedInUser', JSON.stringify(savedUser)); // Save logged-in user
            window.location.href = "dashboard.html"; // Redirect to dashboard
        } else {
            alert("Invalid email or password.");
        }
    });
</script>
</body>
</html>
